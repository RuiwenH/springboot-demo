server.port: 80

logging:
  config: classpath:logback-spring.xml
  level:
    dao: info
    root: info #总的日志解绑
    com.reven.controller: info #指定包的日志级别
    org.mybatis: info

# 定位模板的目录
spring.mvc.view.prefix: classpath:/templates/
# 给返回的页面添加后缀名
spring.mvc.view.suffix: .html

#数据库配置
deploy.datasource:
  ip: localhost
  dbname: test
  username: root
  password: 123456

spring.datasource:
  driver-class-name: com.mysql.jdbc.Driver
  url: jdbc:mysql://${deploy.datasource.ip}:3306/${deploy.datasource.dbname}?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
  username: ${deploy.datasource.username}
  password: ${deploy.datasource.password}
  type: com.alibaba.druid.pool.DruidDataSource
  initialSize: 5
  minIdle: 5
  maxActive: 20
  maxWait: 60000
  timeBetweenEvictionRunsMillis: 60000
  minEvictableIdleTimeMillis: 300000
  validationQuery: SELECT 1 FROM DUAL
  testWhileIdle: true
  testOnBorrow: false
  testOnReturn: false
  poolPreparedStatements: true
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
  filters: stat,wall,log4j
  maxPoolPreparedStatementPerConnectionSize: 20
  useGlobalDataSourceStat: true
  connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    


  #公共配置与profiles选择无关
mybatis:
  configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapperLocations: classpath:mapper/*Mapper.xml,classpath*:sqlmap/*Mapper.xml